live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#777777"
blue = "#1e90ff"
cyan = "#8affff"
green = "#AAFF00"
magenta = "#ee82ee"
red = "#ff3333"
white = "#ffffff"
yellow = "#ffd700"

[colors.cursor]
cursor = "#4d4d4c"
text = "#ffffff"

[colors.normal]
black = "#000000"
blue = "#0000ff"
cyan = "#00ffff"
green = "#4CBB17"
magenta = "#ff00ff"
red = "#c82829"
white = "#ffffff"
yellow = "#ffff00"

[colors.primary]
background = "#000000"
foreground = "#d9d9d9"

[cursor]
style = "Block"
unfocused_hollow = true

[debug]
log_level = "OFF"
persistent_logging = false
print_events = false
render_timer = false

[font]
size = 11

[font.bold]
family = "SauceCodePro Nerd Font"
style = "Regular"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.normal]
family = "SauceCodePro Nerd Font"
style = "Light"

[font.offset]
x = 0
y = 0

