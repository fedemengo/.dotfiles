[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 3

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`|:\"' ()[]{}<>"

[shell]
program = "/bin/zsh"

[window]
decorations = "transparent"
dynamic_padding = true
opacity = 1
startup_mode = "Fullscreen"

[window.dimensions]
columns = 150
lines = 40

[window.padding]
x = 0
y = 0
